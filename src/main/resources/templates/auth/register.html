<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Veículos</title>
    
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .register-card {
            max-width: 520px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card register-card">
                    <div class="card-header text-center text-white">
                        <h4><i class="fas fa-user-plus"></i> Cadastro de Usuário</h4>
                        <p class="mb-0">Crie sua conta para gerenciar veículos</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" 
                                           th:class="${#fields.hasErrors('nome')} ? 'form-control is-invalid' : 'form-control'" required>
                                </div>
                                <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback" th:errors="*{nome}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                                           th:class="${#fields.hasErrors('senha')} ? 'form-control is-invalid' : 'form-control'" required>
                                </div>
                                <div th:if="${#fields.hasErrors('senha')}" class="invalid-feedback" th:errors="*{senha}"></div>
                                <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i> Cadastrar
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Já tem uma conta?</p>
                            <a href="/login" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt"></i> Fazer Login
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-link">
                                <i class="fas fa-home"></i> Voltar ao Início
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
