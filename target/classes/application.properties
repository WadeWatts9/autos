# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:veiculos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console do H2 (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do Thymeleaf
spring.thymeleaf.cache=false

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de segurança
spring.security.user.name=admin
spring.security.user.password=admin123
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configuração da porta do servidor
server.port=8081

# Configuración de internacionalización
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.locale=es

# Configuración del título de la aplicación
app.title=Autos Gestión 